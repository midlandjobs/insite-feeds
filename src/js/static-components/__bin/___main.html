<div class="container uk-section uk-section-small uk-container">
  <div class="" uk-grid>

    <!-- sidebar -->
    <div class="sidebar uk-width-1-3@l col-md-3">

      <fieldset class="uk-fieldset">

        <legend class="uk-legend">Jobs (<span id="total_jobs">0</span>)</legend>

        <hr class="uk-margin-small-bottom">

        <!-- filters via accordion -->
        <ul uk-accordion>
          <li class="uk-open">
            <a class="uk-accordion-title" href="#">Filters:</a>
            <div class="uk-accordion-content">

              <!-- search -->
              <div class="uk-margin-small">
                <div class="uk-search uk-search-default uk-background-default uk-width-1-1">
                  <span class="uk-search-icon-flip" uk-search-icon></span>
                  <input id="searchbox" class="form-control uk-search-input uk-form-small" type="text" placeholder="Start typing..." aria-label="Start typing..." autocomplete="off">
                </div>
              </div>

              <!-- company -->
              <div class="uk-margin-small">
                <div id="company_criteria">
                  <label class="uk-form-label" for="company_filter">Company</label>
                  <select class="form-control uk-select uk-form-small" id="company_filter">
                    <option value="all">All</option>
                  </select>
                </div>
              </div>

              <!-- jobtype -->
              <div class="uk-margin-small">
                <div id="jobtype_criteria">
                  <label class="uk-form-label" for="jobtype_filter">Job Type</label>
                  <select class="form-control uk-select uk-form-small" id="jobtype_filter">
                    <option value="all">All</option>
                  </select>
                </div>
              </div>

              <!-- city -->
              <div class="uk-margin-small">
                <div id="jobtype_criteria">
                  <label class="uk-form-label" for="city_filter">Town/City</label>
                  <select class="form-control uk-select uk-form-small" id="city_filter">
                    <option value="all">All</option>
                  </select>
                </div>
              </div>

              <!-- cats via accordion -->
              <ul class="cats-accordion" uk-accordion>
                <li>
                  <a class="uk-form-label uk-accordion-title" href="#">Categories</a>
                  <div class="uk-accordion-content">

                    <!-- cats -->
                    <div class="uk-margin-small">
                      <div id="category_criteria">
                        <div id="categories_criteria" class="uk-margin-small-top uk-child-width-auto uk-grid-small uk-grid-xsmall uk-text-small" uk-grid></div>
                      </div>
                    </div>

                  </div>
                </li>
              </ul>

            </div>
          </li>
        </ul>

      </fieldset>
  
    </div>
  
    <!-- pagination_topbar & listings -->
    <div class="uk-width-2-3@l col-md-9">
  
      <!-- topbar -->
      <div class="row uk-width-1-1 uk-margin-bottom">
        <div class="content col-md-12 uk-flex uk-flex-middle" uk-grid>
  
          <!-- pagination -->
          <div class="jobs-pagination col-md-9 uk-width-2-3 uk-text-small">
            <div id="pagination"></div>
          </div>
  
          <!-- per_page_control -->
          <div class="col-md-3 content uk-width-1-3">
            <ul class="per-page-grid uk-grid-small uk-flex uk-flex-middle uk-flex-right uk-grid" uk-grid>
              <li class="uk-width-auto uk-text-small">Per Page:</li>
              <li class="uk-width-auto"><span id="per_page" class="content"></span></li>
            </ul>
          </div>
  
        </div>
      </div>
  
      <!-- listings -->
      <div class="uk-width-1-1">
        <div class="jobs row uk-grid-small uk-child-width-1-1" id="jobs" uk-grid></div>
      </div>
  
    </div>

  </div>
</div>
